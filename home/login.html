<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <!-- logo区域 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="" class="logo">
    </div>

    <!-- 面板区域 -->
    <div class='biaodan layui-main'>
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>

        <form class="layui-form" action="">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                class="layui-input">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                class="layui-input">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo"
                style="background-color: #1E9FFF;">立即提交</button>
        </form>
    </div>
</body>

</html>
