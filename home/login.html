<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>

    <!-- logo区域 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="" class="logo">
    </div>

    <!-- 面板区域 -->
    <div class='biaodan layui-main'>
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>


        <!-- 登录框 -->
        <div id="link_res">
            <form class="layui-form" id="res_dl">
                <i class="layui-icon layui-icon-username" style="font-size: 20px;"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
                <button id="bt1" class="layui-btn layui-btn-fluid" lay-submit
                    style="background-color: #1E9FFF;">登录</button>
                <div class="login-box">
                    <a href="javascript:;" class="q1">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册框 -->
        <div id="link_list">
            <form class="layui-form" id="res-reg">
                <i class="layui-icon layui-icon-username" style="font-size: 20px;"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input ">
                <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|rpwd" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
                <button class="layui-btn layui-btn-fluid" lay-submit style="background-color: #1E9FFF;">注册</button>
                <div class='login-box'>
                    <a href="javascript:;" class="q2">已有账号,去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
